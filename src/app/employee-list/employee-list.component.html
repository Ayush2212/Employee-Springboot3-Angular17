    <div class="container">

            <div class="mb-3 d-flex justify-content-between">
                <button mat-raised-button color="accent" routerLink="/employee">Go to Employee Form</button>
                <div>

               
                <mat-form-field>
                    <input matInput placeholder="Search" [(ngModel)]="searchQuery">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="searchEmployees()">Search</button>
            </div>
            </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="employeeId">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>


            <ng-container matColumnDef="employeeName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
            </ng-container>


            <ng-container matColumnDef="employeeContactNumber">
                <th mat-header-cell *matHeaderCellDef> Contact </th>
                <td mat-cell *matCellDef="let element"> {{element.empl_contact_number}} </td>
            </ng-container>


            <ng-container matColumnDef="employeeAddress">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_address}} </td>
            </ng-container>

            <ng-container matColumnDef="employeeDepartment">
                <th mat-header-cell *matHeaderCellDef> Department </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_depart}} </td>
            </ng-container>

            <ng-container matColumnDef="employeeGender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_gender}} </td>
            </ng-container>

            <ng-container matColumnDef="employeeSkills">
                <th mat-header-cell *matHeaderCellDef> Skills </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_skills}} </td>
            </ng-container>
             <!-- Add salary column -->
        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef> Salary </th>
            <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
        </ng-container>

        <!-- Add hireDate column -->
        <ng-container matColumnDef="hireDate">
            <th mat-header-cell *matHeaderCellDef> Hire Date </th>
            <td mat-cell *matCellDef="let element"> {{element.hireDate | date}} </td>
        </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon" (click)="updateEmployee(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="deleteEmployee(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="viewDetails">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button  aria-label="Example icon button with a heart icon" (click)="viewEmployeeDetails(element.id)">
                        View Details
                       
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
